          <h4 id="contact">Email Me</h4><br>
          <form id="contactForm" method="post" action="contact.php"class="form-group">
            <div class="form-row">
              <div class="form-group col">
                <label for="exampleFormControlInput1">Name</label>
                <input type="text" class="form-control" name="name" id="name" required>
              </div>
              <div class="form-group col">
                <label for="exampleFormControlInput1">Company</label>
                <input type="text" class="form-control" name="company" id="company">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control"  placeholder="name@example.com" name="email" id="email" required>
              </div>
              <div class="form-group col">
                <label for="exampleFormControlInput1">Phone Number</label>
                <input type="text" class="form-control" name="number" id="number">
              </div>
            </div>
            
              <div class="form-group form-row">
                <div class="col">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea name="message" class="form-control" rows="3" name="message" id="message"></textarea>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col">
              <button class="btn btn-primary" type="submit">Submit</button>
                </div>
              </div>
            </div>
            </form>
        </section>
